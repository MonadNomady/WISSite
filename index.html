<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIS UTSA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poetsen One', Arial, sans-serif; /* Adding the Poetsen One font */
            background-color: #FFF5EE; 
            opacity: 0; /* Initially set opacity to 0 */
            transition: opacity 1s ease; /* Adding smooth transition for opacity */
            overflow-y: auto; /* Make the page scrollable */
        }
        header {
            background-color: #FFF5EE; 
            color: #FFC0CB;
            padding: 20px;
            text-align: center;
            font-size: 50px;
            animation: dropIn 2s ease forwards; /* Apply drop-in animation */
        }
        .container {
            display: flex;
            justify-content: center;
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 500px; /* Fixed width for the buttons */
            height: 500px; /* Fixed height for the buttons */
            font-size: 30px; /* Adjusted font size */
            background-color: #FFC0CB;
            border: none;
            color: #FFF5EE;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            margin-right: 20px; /* Increased margin for spacing */
            margin-left: 20px; /* Increased margin for spacing */
            text-align: center; /* Center-align the text */
            overflow: hidden; /* Hide overflowing text */
        }

        /* Apply hover effect */
        .button:hover {
            background-image: linear-gradient(rgba(183, 108, 208, 0.4) 0 0);
        }

        /* Style the button text */
        .button h2 {
            margin: 0;
            padding: 0;
        }

        @keyframes dropIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>WOMEN IN
            <font color="#E0B0FF">STEM</font>
            AT UTSA</h1>
    </header>
    <div class="container">
        <div data-aos="fade-in" class="button">
            <h2>ABOUT US</h2>
        </div>
        <div data-aos="fade-in" class="button">
            <h2>BECOME A MEMBER</h2>
        </div>
    </div>
    <div class="container">
        <div data-aos="fade-up" class="button">
            <h2>CURRENT OFFICERS</h2>
        </div>
        <div data-aos="fade-up" class="button">
            <h2>WIS EVENTS</h2>
        </div>
    </div>

    <script>
        // Use JavaScript to animate the opacity of the body once the content is loaded
        window.onload = function() {
            document.body.style.opacity = '1';
        };

        // Initialize AOS
        AOS.init();
    </script>
</body>
</html>
