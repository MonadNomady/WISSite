<body>

   <!-- Sub Header -->
   <div class="sub-header">
    <div class="container">

        <div class="col-lg-8 col-sm-8">
          <div class="left-content">
            <p>FOLLOW US ON INSTAGRAM!</p>
          </div>
        </div>
        <div class="col-lg-4 col-sm-4">
          <div class="right-icons">
            <ul>
              <li><a href="https://www.instagram.com/wis.utsa"><i class="fa fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Header -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">WOMEN IN STEM AT UTSA</a>

                            <span>Menu</span>

                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="contact-us" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <form id="contact" action="https://api.web3forms.com/submit" method="post">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2>RSVP to a WIS Event</h2>
                            </div>
                            <input type="hidden" name="access_key" value="816e95f4-a38c-4d38-9691-0a7616d491d6">
                            <input type="hidden" name="subject" value="WIS Member RSVP">

                            <div class="col-lg-6">
                                <fieldset>
                                    <input name="Name" type="text" id="name" placeholder="NAME" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input name="Email" type="text" id="email" pattern="[^ @]*@[^ @]*"
                                        placeholder="EMAIL" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input name="ABC123" type="text" id="abc123" placeholder="ABC123" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <select name="Event" id="event" class="form-control" required>
                                        <option value="" disabled selected>Select an Event</option>
                                        <option value="General Meeting 1">General Meeting 1</option>
                                        <option value="General Meeting 2">General Meeting 2</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                </fieldset>
                            </div>
                            <div class="col-lg-12 text-center mt-3">
                                <button type="submit" class="btn btn-primary">Submit RSVP</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Include JavaScript files -->
